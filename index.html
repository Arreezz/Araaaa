<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Araaaa Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }
        
        /* Enhanced Cosmic Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                        rgba(138, 43, 226, 0.4) 0%,
                        rgba(75, 0, 130, 0.6) 25%,
                        rgba(25, 25, 112, 0.8) 50%,
                        rgba(0, 0, 0, 0.95) 75%,
                        #000000 100%),
                       linear-gradient(45deg, 
                        #0a0015, #1a0033, #2d0a4f, #4a0e6b, #6a1b7a);
            background-size: 200% 200%, 400% 400%;
            animation: cosmicFlow 25s ease infinite, pulseGlow 8s ease-in-out infinite;
            z-index: -3;
        }
        
        @keyframes cosmicFlow {
            0%, 100% { background-position: 0% 50%, 0% 0%; }
            25% { background-position: 100% 25%, 50% 50%; }
            50% { background-position: 50% 100%, 100% 100%; }
            75% { background-position: 25% 75%, 25% 25%; }
        }
        
        @keyframes pulseGlow {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.2) saturate(1.3); }
        }
        
        /* Starfield Effect */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            z-index: -2;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }
        
        /* Enhanced Particle System */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: floatParticle linear infinite;
            box-shadow: 0 0 6px currentColor;
        }
        
        .particle.type1 {
            background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,20,147,0.4) 100%);
        }
        
        .particle.type2 {
            background: radial-gradient(circle, rgba(0,255,255,0.8) 0%, rgba(0,191,255,0.4) 100%);
        }
        
        .particle.type3 {
            background: radial-gradient(circle, rgba(255,255,0,0.8) 0%, rgba(255,215,0,0.4) 100%);
        }
        
        @keyframes floatParticle {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
                transform: translateY(90vh) translateX(0) rotate(45deg) scale(1); 
            }
            90% { 
                opacity: 0.8; 
                transform: translateY(-10vh) translateX(var(--drift)) rotate(360deg) scale(1.2); 
            }
            100% { 
                transform: translateY(-20vh) translateX(var(--drift)) rotate(405deg) scale(0); 
                opacity: 0; 
            }
        }
        
        /* Spectacular Araaaa Text */
        .ara-container {
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .ara {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 300;
            font-family: 'Georgia', serif;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, 
                        #ff6b9d, #c44b9f, #8e44ad, 
                        #3498db, #00bcd4, #4ecdc4, 
                        #45b7d1, #96ceb4, #ffeaa7, 
                        #fd79a8, #e84393);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: 
                rainbowFlow 6s ease-in-out infinite,
                textGlow 3s ease-in-out infinite alternate,
                textFloat 4s ease-in-out infinite;
            position: relative;
            display: inline-block;
            text-shadow: none;
        }
        
        /* Social Media Links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        
        .social-link {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 400;
            font-family: 'Georgia', serif;
            letter-spacing: 0.1em;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-link.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: instagramGlow 4s ease-in-out infinite;
        }
        
        .social-link.discord {
            background: linear-gradient(45deg, #7289da, #5865f2, #4752c4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: discordGlow 4s ease-in-out infinite;
        }
        
        .social-link.tiktok {
            background: linear-gradient(45deg, #ff0050, #00f2ea, #ff0050, #00f2ea);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: tiktokGlow 4s ease-in-out infinite;
        }
        
        .social-link:hover {
            transform: scale(1.1) translateY(-5px);
            filter: drop-shadow(0 5px 15px rgba(255,255,255,0.3));
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: inherit;
            border-radius: 10px;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .social-link:hover::before {
            opacity: 0.5;
        }
        
        @keyframes instagramGlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(240,148,51,0.5));
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 0 20px rgba(220,39,67,0.7));
            }
        }
        
        @keyframes discordGlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(114,137,218,0.5));
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 0 20px rgba(88,101,242,0.7));
            }
        }
        
        @keyframes tiktokGlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(255,0,80,0.5));
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 0 20px rgba(0,242,234,0.7));
            }
        }
        
        .ara::before {
            content: 'Araaaa';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, 
                        rgba(255,107,157,0.3), rgba(196,75,159,0.3), 
                        rgba(142,68,173,0.3), rgba(52,152,219,0.3));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(8px);
            animation: rainbowFlow 6s ease-in-out infinite reverse;
            z-index: -1;
        }
        
        .ara::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(ellipse, 
                        rgba(255,20,147,0.2) 0%, 
                        rgba(0,255,255,0.1) 50%, 
                        transparent 70%);
            border-radius: 20px;
            animation: auraGlow 4s ease-in-out infinite;
            z-index: -2;
        }
        
        @keyframes rainbowFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes textGlow {
            0% { 
                filter: drop-shadow(0 0 10px rgba(255,20,147,0.8)) 
                        drop-shadow(0 0 20px rgba(0,255,255,0.6))
                        drop-shadow(0 0 30px rgba(255,215,0,0.4));
            }
            100% { 
                filter: drop-shadow(0 0 20px rgba(255,20,147,1)) 
                        drop-shadow(0 0 40px rgba(0,255,255,0.8))
                        drop-shadow(0 0 60px rgba(255,215,0,0.6));
            }
        }
        
        @keyframes textFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }
        
        @keyframes auraGlow {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1); 
            }
        }
        
        /* Audio visualization hint */
        .audio-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            animation: fadeInOut 3s ease-in-out infinite;
        }
        
        /* Entry Screen */
        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0524, #1a0933, #2c0b4a, #4a126b);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        
        .entry-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .entry-button {
            padding: 20px 40px;
            font-size: 2rem;
            font-family: 'Georgia', serif;
            font-weight: 400;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #ff6b9d, #c44b9f, #8e44ad, #3498db);
            background-size: 300% 300%;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: buttonGlow 3s ease-in-out infinite alternate;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 8px 32px rgba(255,107,157,0.3);
        }
        
        .entry-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(255,107,157,0.5);
        }
        
        .entry-button:active {
            transform: scale(0.95);
        }
        
        .entry-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b9d, #c44b9f, #8e44ad, #3498db, #ff6b9d);
            background-size: 300% 300%;
            border-radius: 50px;
            z-index: -1;
            animation: borderFlow 4s linear infinite;
        }
        
        .entry-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }
        
        .entry-button:hover::after {
            width: 300px;
            height: 300px;
        }
        
        @keyframes buttonGlow {
            0% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 32px rgba(255,107,157,0.3);
            }
            100% { 
                background-position: 100% 50%;
                box-shadow: 0 8px 32px rgba(142,68,173,0.5);
            }
        }
        
        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Main content initially hidden */
        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s ease-in;
        }
        
        .main-content.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <!-- Entry Screen -->
    <div class="entry-screen" id="entryScreen">
        <button class="entry-button" id="entryButton">Click Here</button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Background Elements -->
        <div class="cosmic-bg"></div>
        <div class="starfield"></div>
        <div id="particles"></div>
        
        <!-- Content -->
        <div class="ara-container">
            <div class="ara">Araaaa</div>
            <div class="social-links">
                <a href="https://www.instagram.com/a00.me/" target="_blank" class="social-link instagram">Instagram</a>
                <a href="http://discordapp.com/users/342035231836209152" target="_blank" class="social-link discord">Discord</a>
                <a href="https://www.tiktok.com/@a.krd0" target="_blank" class="social-link tiktok">TikTok</a>
            </div>
        </div>
        
        <!-- Audio indicator -->
        <div class="audio-indicator">â™ª Audio Experience</div>
    </div>
    
    <!-- Audio Element -->
    <audio id="music" loop preload="auto" autoplay style="display: none;">
        <!-- You'll need to replace this with a web-accessible URL -->
        <source src="song/a.mp3" type="audio/mpeg">
        <!-- Fallback for local testing - replace with your file -->
        <source src="song/a.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Enhanced particle system
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const type = Math.floor(Math.random() * 3) + 1;
                particle.className = `particle type${type}`;
                
                const size = 2 + Math.random() * 4;
                const x = Math.random() * 100;
                const drift = (Math.random() - 0.5) * 100;
                const duration = 15 + Math.random() * 20;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}%`;
                particle.style.setProperty('--drift', `${drift}px`);
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Entry screen functionality
        function initEntryScreen() {
            const entryScreen = document.getElementById('entryScreen');
            const entryButton = document.getElementById('entryButton');
            const mainContent = document.getElementById('mainContent');
            
            entryButton.addEventListener('click', function() {
                // Hide entry screen
                entryScreen.classList.add('hidden');
                
                // Show main content after short delay
                setTimeout(() => {
                    mainContent.classList.add('visible');
                    
                    // Start audio after showing main content
                    setTimeout(() => {
                        initAudio();
                    }, 500);
                }, 400);
            });
        }
        
        // Ultra-aggressive autoplay solution (now triggered by button click)
        function initAudio() {
            const audio = document.getElementById('music');
            audio.volume = 0.8;
            
            // Method 1: Direct autoplay attempts
            const playAttempts = [
                () => audio.play(),
                () => {
                    audio.muted = true;
                    return audio.play().then(() => {
                        setTimeout(() => {
                            audio.muted = false;
                            audio.volume = 0.8;
                        }, 10);
                    });
                },
                () => {
                    audio.currentTime = 0;
                    audio.muted = false;
                    audio.volume = 0.8;
                    return audio.play();
                }
            ];
            
            // Try all methods sequentially
            async function tryAllMethods() {
                for (let i = 0; i < playAttempts.length; i++) {
                    try {
                        await playAttempts[i]();
                        console.log(`Audio started with method ${i + 1}`);
                        return true;
                    } catch (e) {
                        console.log(`Method ${i + 1} failed:`, e);
                    }
                }
                return false;
            }
            
            // Since this is triggered by user interaction, it should work immediately
            tryAllMethods().then(success => {
                if (success) {
                    console.log("Audio started successfully after button click!");
                } else {
                    console.log("All audio methods failed even after user interaction");
                }
            });
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            // Initialize entry screen
            initEntryScreen();
            
            // Create particles (but they won't be visible until main content shows)
            createParticles();
        });
        
        // Also initialize on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            initEntryScreen();
        });
        
        // Backup: ensure audio plays on any user interaction
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('music');
            
            const startAudio = () => {
                if (audio.paused) {
                    audio.play().catch(e => console.log("Backup audio play failed:", e));
                }
            };
            
            ['click', 'touchstart', 'keydown'].forEach(event => {
                document.addEventListener(event, startAudio, { once: true });
            });
        });
    </script>
</body>
</html>
