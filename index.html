<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araaaa ‚ù§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            height: 100vh;
            background: #000;
            position: relative;
        }
        
        /* Entry Page Styles */
        .entry-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
        }
        
        .enter-button {
            color: white;
            font-size: 3rem;
            text-decoration: none;
            padding: 20px 40px;
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 2rem;
            animation: pulse 2s infinite, moveText 3s infinite;
            cursor: pointer;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes moveText {
            0% { transform: translateX(-5px); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }
        
        /* Main Content (hidden initially) */
        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 0s 1s;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -4;
        }
        
        /* Overlay for better text visibility */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -3;
        }
        
        /* Spectacular Araaaa Text */
        .ara-container {
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .ara {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 300;
            font-family: 'Georgia', serif;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, 
                        #ff6b9d, #c44b9f, #8e44ad, 
                        #3498db, #00bcd4, #4ecdc4, 
                        #45b7d1, #96ceb4, #ffeaa7, 
                        #fd79a8, #e84393);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: 
                rainbowFlow 6s ease-in-out infinite,
                textGlow 3s ease-in-out infinite alternate,
                textFloat 4s ease-in-out infinite;
            position: relative;
            display: inline-block;
            text-shadow: none;
            margin-bottom: 10px;
        }
        
        /* Social Media Links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        
        .social-link {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 400;
            font-family: 'Georgia', serif;
            letter-spacing: 0.1em;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-link.instagram {
            font-size: clamp(2rem, 5vw, 4rem);
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: instagramGlow 4s ease-in-out infinite;
        }
        
        .social-link.discord {
            background: linear-gradient(45deg, #7289da, #5865f2, #4752c4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: discordGlow 4s ease-in-out infinite;
        }
        
        .social-link.tiktok {
            background: linear-gradient(45deg, #ff0050, #00f2ea, #ff0050, #00f2ea);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: tiktokGlow 4s ease-in-out infinite;
        }
        
        .social-link:hover {
            transform: scale(1.1) translateY(-5px);
            filter: drop-shadow(0 5px 15px rgba(255,255,255,0.3));
        }
        
        /* Audio controls - UPDATED */
        .audio-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .mute-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 5px;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            outline: none;
            transition: width 0.3s ease;
        }
        
        .volume-slider:hover {
            width: 100px;
            height: 5px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        /* Animations */
        @keyframes rainbowFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes textGlow {
            0% { 
                filter: drop-shadow(0 0 10px rgba(255,20,147,0.8)) 
                        drop-shadow(0 0 20px rgba(0,255,255,0.6))
                        drop-shadow(0 0 30px rgba(255,215,0,0.4));
            }
            100% { 
                filter: drop-shadow(0 0 20px rgba(255,20,147,1)) 
                        drop-shadow(0 0 40px rgba(0,255,255,0.8))
                        drop-shadow(0 0 60px rgba(255,215,0,0.6));
            }
        }
        
        @keyframes textFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }
    </style>
</head>
<body>
    <!-- Entry Page -->
    <div class="entry-page" id="entryPage">
        <div class="enter-button" id="enterButton">Click to Enter</div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Video Background -->
        <video autoplay loop class="video-background" id="bgVideo">
            <source src="Vid/D (1).mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="video-overlay"></div>
        
        <!-- Content -->
        <div class="ara-container">
            <div class="profile-image" id="profileImage"></div>
            <div class="ara">Araaaa</div>
            <div class="social-links">
                <a href="https://www.instagram.com/a00.me/" target="_blank" class="social-link instagram">Instagram</a>
                <a href="http://discordapp.com/users/342035231836209152" target="_blank" class="social-link discord">Discord</a>
                <a href="https://www.tiktok.com/@a.krd0" target="_blank" class="social-link tiktok">TikTok</a>
            </div>
        </div>
        
        <!-- Audio controls - UPDATED -->
        <div class="audio-controls">
            <button class="mute-button" id="muteButton">üîä</button>
            <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <script>
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            const video = document.getElementById('bgVideo');
            const muteButton = document.getElementById('muteButton');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Set profile image
            const profileImage = document.getElementById('profileImage');
            profileImage.style.backgroundImage = "url('https://i.pinimg.com/1200x/77/ea/3d/77ea3d794148efc7e30fbb8f1fc19d14.jpg')";
            
            // Set initial video volume
            video.volume = 0.5;
            video.muted = false;
            
            // Setup enter button
            document.getElementById('enterButton').addEventListener('click', function() {
                // Hide entry page
                document.getElementById('entryPage').style.display = 'none';
                
                // Show main content
                const mainContent = document.getElementById('mainContent');
                mainContent.style.opacity = '1';
                mainContent.style.visibility = 'visible';
                
                // Start video
                video.play().catch(e => console.log("Video play error:", e));
            });
            
            // Mute button functionality
            muteButton.addEventListener('click', () => {
                video.muted = !video.muted;
                muteButton.textContent = video.muted ? 'üîá' : 'üîä';
                // Keep slider in sync
                if (!video.muted) {
                    video.volume = volumeSlider.value;
                }
            });
            
            // Volume slider functionality
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                video.muted = false;
                muteButton.textContent = 'üîä';
            });
            
            // Update slider when volume changes programmatically
            video.addEventListener('volumechange', () => {
                if (!video.muted) {
                    volumeSlider.value = video.volume;
                }
            });
            
            // Make video full screen by default (as much as possible)
            video.style.objectFit = 'cover';
            video.style.width = '100%';
            video.style.height = '100%';
        });
    </script>
</body>
</html>
