<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Araaaa ‚ù§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            height: 100vh;
            background: #000;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Main Content */
        .main-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        /* Adaptive Background System */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -4;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .fallback-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                        #ff6b9d 0%, 
                        #c44b9f 25%, 
                        #8e44ad 50%, 
                        #3498db 75%, 
                        #00bcd4 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -5;
        }
        
        /* Overlay for better text visibility */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -3;
        }
        
        /* Responsive Container */
        .ara-container {
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.8rem, 3vw, 1.5rem);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Profile Image - Responsive */
        .profile-image {
            width: clamp(80px, 20vw, 150px);
            height: clamp(80px, 20vw, 150px);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-bottom: clamp(10px, 3vw, 20px);
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }
        
        /* Adaptive Text Sizing */
        .ara {
            font-size: clamp(2rem, 8vw, 7rem);
            font-weight: 300;
            font-family: 'Georgia', serif;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, 
                        #ff6b9d, #c44b9f, #8e44ad, 
                        #3498db, #00bcd4, #4ecdc4, 
                        #45b7d1, #96ceb4, #ffeaa7, 
                        #fd79a8, #e84393);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: none;
            margin-bottom: clamp(5px, 2vw, 15px);
            line-height: 1.1;
        }
        
        /* Social Media Links - Platform Adaptive */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: clamp(0.8rem, 3vw, 1.5rem);
            align-items: center;
            width: 100%;
        }
        
        .social-link {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 400;
            font-family: 'Georgia', serif;
            letter-spacing: 0.1em;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: clamp(8px, 2vw, 15px) clamp(20px, 5vw, 40px);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: clamp(180px, 50vw, 280px);
            text-align: center;
            min-height: clamp(40px, 8vw, 60px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-link.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .social-link.discord {
            background: linear-gradient(45deg, #7289da, #5865f2, #4752c4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .social-link.tiktok {
            background: linear-gradient(45deg, #ff0050, #00f2ea, #ff0050, #00f2ea);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Audio Controls - Adaptive */
        .audio-controls {
            position: fixed;
            top: clamp(10px, 3vw, 20px);
            left: clamp(10px, 3vw, 20px);
            display: flex;
            align-items: center;
            gap: clamp(5px, 2vw, 10px);
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: clamp(3px, 1vw, 8px) clamp(8px, 2vw, 12px);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .mute-button {
            background: transparent;
            border: none;
            color: white;
            font-size: clamp(16px, 4vw, 20px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: clamp(3px, 1vw, 5px);
            min-width: clamp(24px, 6vw, 30px);
            min-height: clamp(24px, 6vw, 30px);
        }
        
        .volume-slider {
            width: clamp(50px, 15vw, 80px);
            -webkit-appearance: none;
            height: clamp(3px, 1vw, 4px);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: clamp(8px, 3vw, 12px);
            height: clamp(8px, 3vw, 12px);
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: clamp(8px, 3vw, 12px);
            height: clamp(8px, 3vw, 12px);
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }
        
        /* Performance Level Detection */
        .performance-high .ara {
            animation: 
                rainbowFlow 6s ease-in-out infinite,
                textGlow 3s ease-in-out infinite alternate,
                textFloat 4s ease-in-out infinite;
        }
        
        .performance-medium .ara {
            animation: 
                rainbowFlow 8s ease-in-out infinite,
                textFloat 6s ease-in-out infinite;
        }
        
        .performance-low .ara {
            animation: rainbowFlow 10s linear infinite;
        }
        
        /* Interactive States - Platform Adaptive */
        @media (hover: hover) and (pointer: fine) {
            .social-link:hover {
                transform: scale(1.05) translateY(-3px);
                filter: drop-shadow(0 5px 15px rgba(255,255,255,0.3));
                background-color: rgba(255, 255, 255, 0.15);
            }
            
            .mute-button:hover {
                transform: scale(1.1);
                color: #fff;
            }
            
            .volume-slider:hover {
                width: clamp(60px, 18vw, 100px);
                height: clamp(4px, 1.2vw, 5px);
            }
        }
        
        @media (hover: none) and (pointer: coarse) {
            .social-link:active {
                transform: scale(0.95);
                background-color: rgba(255, 255, 255, 0.2);
            }
            
            .mute-button:active {
                transform: scale(0.9);
            }
        }
        
        /* Animations */
        @keyframes rainbowFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes textGlow {
            0% { 
                filter: drop-shadow(0 0 10px rgba(255,20,147,0.8)) 
                        drop-shadow(0 0 20px rgba(0,255,255,0.6))
                        drop-shadow(0 0 30px rgba(255,215,0,0.4));
            }
            100% { 
                filter: drop-shadow(0 0 20px rgba(255,20,147,1)) 
                        drop-shadow(0 0 40px rgba(0,255,255,0.8))
                        drop-shadow(0 0 60px rgba(255,215,0,0.6));
            }
        }
        
        @keyframes textFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.01); }
        }
        
        /* Device-Specific Optimizations */
        
        /* Mobile Portrait */
        @media screen and (max-width: 480px) and (orientation: portrait) {
            .ara-container {
                gap: 1rem;
            }
            
            .profile-image {
                margin-bottom: 15px;
            }
        }
        
        /* Mobile Landscape */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .ara-container {
                gap: 0.5rem;
            }
            
            .profile-image {
                width: clamp(60px, 15vw, 100px);
                height: clamp(60px, 15vw, 100px);
                margin-bottom: 5px;
            }
            
            .ara {
                font-size: clamp(1.5rem, 6vw, 4rem);
            }
        }
        
        /* Tablet */
        @media screen and (min-width: 768px) and (max-width: 1024px) {
            .ara-container {
                max-width: 600px;
            }
        }
        
        /* Large Screens */
        @media screen and (min-width: 1200px) {
            .ara-container {
                max-width: 700px;
            }
        }
        
        /* High DPI Displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .profile-image {
                border-width: 2px;
            }
        }
        
        /* Reduced Motion Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: light) {
            .video-overlay {
                background: rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Adaptive Background System -->
        <div class="fallback-background"></div>
        <video autoplay loop muted playsinline webkit-playsinline class="video-background" id="bgVideo" preload="auto">
            <source src="Vid/D (1).mp4" type="video/mp4">
            <source src="Vid/D (1).webm" type="video/webm">
        </video>
        <div class="video-overlay"></div>
        
        <!-- Content -->
        <div class="ara-container">
            <div class="profile-image" id="profileImage"></div>
            <div class="ara">Araaaa</div>
            <div class="social-links">
                <a href="https://www.instagram.com/a00.me/" target="_blank" class="social-link instagram">Instagram</a>
                <a href="http://discordapp.com/users/342035231836209152" target="_blank" class="social-link discord">Discord</a>
                <a href="https://www.tiktok.com/@a.krd0" target="_blank" class="social-link tiktok">TikTok</a>
            </div>
        </div>
        
        <!-- Audio controls -->
        <div class="audio-controls" id="audioControls">
            <button class="mute-button" id="muteButton">üîä</button>
            <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <script>
        class PlatformAdaptivePlayer {
            constructor() {
                this.video = document.getElementById('bgVideo');
                this.muteButton = document.getElementById('muteButton');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.audioControls = document.getElementById('audioControls');
                this.profileImage = document.getElementById('profileImage');
                
                this.isMobile = this.detectMobile();
                this.performanceLevel = this.detectPerformance();
                this.hasVideoSupport = this.checkVideoSupport();
                
                this.init();
            }
            
            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                       window.innerWidth <= 768 || 
                       ('ontouchstart' in window);
            }
            
            detectPerformance() {
                const memory = navigator.deviceMemory || 4;
                const cores = navigator.hardwareConcurrency || 4;
                const connection = navigator.connection?.effectiveType || '4g';
                
                if (memory >= 8 && cores >= 8 && (connection === '4g' || !connection)) {
                    return 'high';
                } else if (memory >= 4 && cores >= 4) {
                    return 'medium';
                } else {
                    return 'low';
                }
            }
            
            checkVideoSupport() {
                const video = document.createElement('video');
                return video.canPlayType && video.canPlayType('video/mp4').replace(/no/, '');
            }
            
            init() {
                this.setupPerformanceLevel();
                this.setupProfileImage();
                this.setupVideoPlayer();
                this.setupAudioControls();
                this.setupTouchOptimizations();
                this.setupAccessibility();
            }
            
            setupPerformanceLevel() {
                document.body.classList.add(`performance-${this.performanceLevel}`);
                
                if (this.performanceLevel === 'low' || this.isMobile) {
                    // Reduce animations for low-performance devices
                    const style = document.createElement('style');
                    style.textContent = `
                        .ara { animation-duration: 12s !important; }
                        .fallback-background { animation-duration: 12s !important; }
                    `;
                    document.head.appendChild(style);
                }
            }
            
            setupProfileImage() {
                this.profileImage.style.backgroundImage = "url('https://i.pinimg.com/1200x/77/ea/3d/77ea3d794148efc7e30fbb8f1fc19d14.jpg')";
            }
            
            setupVideoPlayer() {
                if (!this.hasVideoSupport) {
                    this.video.style.display = 'none';
                    return;
                }
                
                // Mobile-specific video setup
                if (this.isMobile) {
                    this.video.setAttribute('webkit-playsinline', '');
                    this.video.setAttribute('playsinline', '');
                    this.video.muted = true; // Start muted for mobile autoplay
                    this.video.volume = 1.0;
                    this.video.load(); // Force reload on mobile
                }
                
                // Set full volume immediately
                this.video.volume = 1.0;
                this.volumeSlider.value = 1.0;
                
                // Start muted for autoplay compatibility, will unmute after
                this.video.muted = true;
                this.muteButton.textContent = 'üîá';
                
                this.playVideo();
            }
            
            async playVideo() {
                try {
                    // For mobile, always start muted for autoplay compliance
                    if (this.isMobile) {
                        this.video.muted = true;
                        await this.video.play();
                        
                        // Unmute after successful autoplay on mobile
                        setTimeout(() => {
                            this.video.muted = false;
                            this.video.volume = 1.0;
                            this.muteButton.textContent = 'üîä';
                        }, 500);
                    } else {
                        // Desktop: try unmuted first
                        try {
                            this.video.muted = false;
                            await this.video.play();
                            this.muteButton.textContent = 'üîä';
                        } catch (error) {
                            // Fallback to muted autoplay
                            console.log('Desktop autoplay with sound failed, trying muted:', error);
                            this.video.muted = true;
                            await this.video.play();
                            
                            // Auto-unmute after successful muted play
                            setTimeout(() => {
                                this.video.muted = false;
                                this.video.volume = 1.0;
                                this.muteButton.textContent = 'üîä';
                            }, 200);
                        }
                    }
                    
                } catch (error) {
                    console.log('Video autoplay failed completely:', error);
                    
                    // Aggressive retry for mobile
                    if (this.isMobile) {
                        console.log('Retrying mobile video play...');
                        setTimeout(() => {
                            this.retryMobileVideo();
                        }, 1000);
                    } else {
                        this.video.style.opacity = '0.3';
                    }
                }
            }
            
            async retryMobileVideo() {
                try {
                    this.video.muted = true;
                    this.video.currentTime = 0;
                    await this.video.play();
                    console.log('Mobile video retry successful');
                    
                    // Try to unmute after successful retry
                    setTimeout(() => {
                        this.video.muted = false;
                        this.video.volume = 1.0;
                        this.muteButton.textContent = 'üîä';
                    }, 800);
                    
                } catch (retryError) {
                    console.log('Mobile video retry failed:', retryError);
                    // Show fallback background more prominently
                    this.video.style.display = 'none';
                }
            }
            
            setupAudioControls() {
                if (!this.hasVideoSupport || this.performanceLevel === 'low') {
                    this.audioControls.style.display = 'none';
                    return;
                }
                
                this.muteButton.addEventListener('click', () => {
                    this.video.muted = !this.video.muted;
                    this.muteButton.textContent = this.video.muted ? 'üîá' : 'üîä';
                    
                    if (!this.video.muted) {
                        this.video.volume = this.volumeSlider.value;
                    }
                });
                
                this.volumeSlider.addEventListener('input', () => {
                    this.video.volume = this.volumeSlider.value;
                    this.video.muted = false;
                    this.muteButton.textContent = 'üîä';
                });
                
                this.video.addEventListener('volumechange', () => {
                    if (!this.video.muted) {
                        this.volumeSlider.value = this.video.volume;
                    }
                });
                
                // Add click-to-unmute functionality for better browser compatibility
                document.addEventListener('click', this.handleFirstInteraction.bind(this), { once: true });
                document.addEventListener('touchstart', this.handleFirstInteraction.bind(this), { once: true });
                document.addEventListener('touchend', this.handleFirstInteraction.bind(this), { once: true });
                
                // Additional mobile video event listeners
                this.video.addEventListener('canplay', () => {
                    console.log('Video can play');
                    if (this.video.paused) {
                        this.video.play().catch(e => console.log('Canplay auto-play failed:', e));
                    }
                });
                
                this.video.addEventListener('loadeddata', () => {
                    console.log('Video data loaded');
                });
                
                this.video.addEventListener('error', (e) => {
                    console.log('Video error:', e);
                    // Try to reload video on error
                    setTimeout(() => {
                        this.video.load();
                    }, 2000);
                });
            }
            
            handleFirstInteraction() {
                if (this.video.muted || this.video.paused) {
                    this.video.muted = false;
                    this.video.volume = 1.0;
                    this.volumeSlider.value = 1.0;
                    this.muteButton.textContent = 'üîä';
                    
                    // Ensure video is playing on interaction
                    if (this.video.paused) {
                        this.video.play().catch(e => console.log('Play on interaction failed:', e));
                    }
                }
            }
            
            setupTouchOptimizations() {
                if (!this.isMobile) return;
                
                // Prevent zoom on double tap
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (event) => {
                    const now = new Date().getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
                
                // Add touch feedback to social links
                const socialLinks = document.querySelectorAll('.social-link');
                socialLinks.forEach(link => {
                    link.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.95)';
                        this.style.opacity = '0.8';
                    });
                    
                    link.addEventListener('touchend', function() {
                        setTimeout(() => {
                            this.style.transform = '';
                            this.style.opacity = '';
                        }, 150);
                    });
                });
                
                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        window.scrollTo(0, 0);
                        // Recalculate sizes if needed
                        this.handleResize();
                    }, 100);
                });
            }
            
            setupAccessibility() {
                // Add ARIA labels
                this.muteButton.setAttribute('aria-label', 'Toggle video sound');
                this.volumeSlider.setAttribute('aria-label', 'Adjust volume');
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === ' ' || e.key === 'Enter') {
                        if (e.target.classList.contains('social-link')) {
                            e.target.click();
                        }
                    }
                    
                    if (e.key === 'm' || e.key === 'M') {
                        this.muteButton.click();
                    }
                });
                
                // Focus management
                const focusableElements = document.querySelectorAll('a, button, input');
                focusableElements.forEach(el => {
                    el.setAttribute('tabindex', '0');
                });
            }
            
            handleResize() {
                // Adjust layout based on new dimensions
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new PlatformAdaptivePlayer();
        });
        
        // Handle resize events
        window.addEventListener('resize', () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
        
        // Preload critical resources
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'preload';
        preloadLink.href = 'https://i.pinimg.com/1200x/77/ea/3d/77ea3d794148efc7e30fbb8f1fc19d14.jpg';
        preloadLink.as = 'image';
        document.head.appendChild(preloadLink);
    </script>
</body>
</html>
